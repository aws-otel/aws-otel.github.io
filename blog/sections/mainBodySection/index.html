istro-for-opentelemetry-collector-v0.16.0"><h2 class="jss140 jss156 jss167">AWS Distro for OpenTelemetry 0.16 is now available with updated Lambda layers</h2><p class="jss140 jss150 jss173">Alolita Sharma and Raman Aulakh<!-- -->, <!-- -->31-Jan-2022</p><div style="height:20px"></div><p class="jss140 jss149 jss173">AWS Distro for OpenTelemetry 0.16 is now available. You can download the latest AWS Distro for OpenTelemetry Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss135"></span></button><div class="jss176"><a style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178" href="/docs/ReleaseBlogs/aws-distro-for-opentelemetry-collector-v0.16.0"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-0-14-is-now-available-with-updated-lambda-layers/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS Distro for OpenTelemetry 0.14 is now available with updated Lambda layers</h2><p class="jss140 jss150 jss173">Alolita Sharma and Raman Aulakh<!-- -->, <!-- -->12-Nov-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">AWS Distro for OpenTelemetry 0.14 is now available. You can download the latest AWS Distro for OpenTelemetry Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-0-14-is-now-available-with-updated-lambda-layers/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/auto-instrumenting-a-python-application-with-an-aws-distro-for-opentelemetry-lambda-layer/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Auto-instrumenting a Python application with an AWS Distro for OpenTelemetry Lambda layer</h2><p class="jss140 jss150 jss173">Nathaniel Ruiz Nowell<!-- -->, <!-- -->11-Nov-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Customers want better insight into understanding the behavior of their systems, but not all customers can afford to make significant code changes in their existing pipelines to add more observability. In this walkthrough, we explain how to get telemetry data from AWS Lambda Python functions ...</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/auto-instrumenting-a-python-application-with-an-aws-distro-for-opentelemetry-lambda-layer/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-is-now-ga-for-tracing/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS Distro for OpenTelemetry is now GA for tracing</h2><p class="jss140 jss150 jss173">Alolita Sharma and Nizar Tyrewalla<!-- -->, <!-- -->29-Sep-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">AWS Distro for OpenTelemetry (ADOT) is now generally available with production-ready tracing support. You can download the latest ADOT Collector image from the Amazon Elastic Container Registry (Amazon ECR) Public Gallery.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-is-now-ga-for-tracing/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/simplifying-opentelemetry-collector-and-go-library-releases-with-the-go-multimod-tool/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Simplifying OpenTelemetry Collector and Go library releases with the Go MultiMod tool</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->24-Sep-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Managing versions and releases of multiple Go Modules can be a struggle to perform manually for maintainers of large repositories, especially due to the lack of official Golang support for this task. In this post, AWS Observability intern software engineer Eddy Lin discusses his experience building the Go MultiMod tool, an open source solution that automates ...</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/simplifying-opentelemetry-collector-and-go-library-releases-with-the-go-multimod-tool/" style="text-decoration:none" aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-adds-net-tracing-support/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS Distro for OpenTelemetry adds .NET tracing support</h2><p class="jss140 jss150 jss173">Alolita Sharma and Nizar Tyrewalla<!-- -->, <!-- -->24-Feb-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">AWS Distro for OpenTelemetry (ADOT) v 0.7.0 is now available with .NET support. This release adds support for tracing .NET applications using open source OpenTelemetry’s .NET API and SDK. You can use AWS monitoring backends, such as AWS X-Ray, as well as partner monitoring solutions</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-adds-net-tracing-support/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-python-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Building a Prometheus Remote Write Exporter for the OpenTelemetry Python SDK</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->10-Feb-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">As software deployments become increasingly more complex, the ability to better understand our applications and infrastructure also becomes vitally important. This ability can be achieved through observability, which deals with understanding the internal state of a system based on its external outputs. This process goes beyond just simple monitoring ...</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-python-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-adds-partner-exporters-for-metrics-and-traces/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS Distro for OpenTelemetry adds partner exporters for metrics and traces</h2><p class="jss140 jss150 jss173">Alolita Sharma and Nizar Tyrewalla<!-- -->, <!-- -->02-Feb-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Today’s release of AWS Distro for OpenTelemetry (ADOT) 0.7.0 adds support for four more partner monitoring solutions—Datadog, Dynatrace, New Relic, and Splunk—enabling customers to send correlated metrics and traces using OpenTelemetry ...</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-adds-partner-exporters-for-metrics-and-traces/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/migrating-x-ray-tracing-to-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Migrating X-Ray tracing to AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Michael Hausenblas<!-- -->, <!-- -->15-Jan-2021</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In the context of containerized microservices, we face the challenge of being able to tell where along the request path things happen and efficiently drill into signals. As a developer, you don’t want to fly blind and one popular way to provide these insights is distributed tracing ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/migrating-x-ray-tracing-to-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/enhancing-aws-x-ray-support-in-opentelemetry-javascript-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Enhancing AWS X-Ray support in OpenTelemetry JavaScript SDK</h2><p class="jss140 jss150 jss173">Kelvin Lo and Alolita Sharma<!-- -->, <!-- -->21-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, AWS intern Kelvin Lo shares his experience of enhancing the OpenTelemetry JavaScript SDK to support AWS X-Ray. These enhancements are also available in the AWS Distro for OpenTelemetry ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/enhancing-aws-x-ray-support-in-opentelemetry-javascript-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/go-support-for-aws-x-ray-now-available-in-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Go support for AWS X-Ray now available in AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Wilbert Guo, Kelvin Lo and Alolita Sharma<!-- -->, <!-- -->18-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this blog post, AWS interns Wilbert Guo and Kelvin Lo share their experience in enhancing the OpenTelemetry Go SDK to support sending traces to AWS X-Ray. These enhancements are also available in the AWS Distro for OpenTelemetry ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/go-support-for-aws-x-ray-now-available-in-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://opendistro.github.io/for-elasticsearch/blog/releases/2020/12/announcing-trace-analytics/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Announcing alpha availability of Trace Analytics for distributed tracing</h2><p class="jss140 jss150 jss173">Rajiv Taori<!-- -->, <!-- -->17-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Today we are excited to announce an alpha release of Trace Analytics, a new capability in Open Distro for Elasticsearch, that enables developers to find and fix performance problems in distributed applications. By adding trace data to the existing log analytics capabilities of Open Distro for Elasticsearch ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://opendistro.github.io/for-elasticsearch/blog/releases/2020/12/announcing-trace-analytics/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/building-a-reliable-metrics-pipeline-with-the-opentelemetry-collector-for-aws-managed-service-for-prometheus/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Building a reliable metrics pipeline with the OpenTelemetry Collector for AWS Managed Service for Prometheus</h2><p class="jss140 jss150 jss173">Aman Brar, Jason Liu and Alolita Sharma<!-- -->, <!-- -->16-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this blog post, AWS intern engineers Aman Brar and Jason Liu talk about their experience working with the OpenTelemetry Collector and Prometheus Remote Write Exporter. They share their experiences in tackling challenges they faced and how they applied lessons learned to ensure the reliability of the AWS Distro for the OpenTelemetry Collector as the de facto agent for sending metrics to AWS Managed Service for Prometheus ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/building-a-reliable-metrics-pipeline-with-the-opentelemetry-collector-for-aws-managed-service-for-prometheus/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-prometheus-remote-write-exporter-to-opentelemetry-collector/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS adds Prometheus Remote Write Exporter to OpenTelemetry Collector</h2><p class="jss140 jss150 jss173">Yang Hu and Alolita Sharma<!-- -->, <!-- -->09-Nov-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, AWS intern Yang Hu describes how he made his first engineering contributions to the popular open source observability project—OpenTelemetry. His contributions to OpenTelemetry included adding a Prometheus Remote Write Exporter to the OpenTelemetry Collector.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-prometheus-remote-write-exporter-to-opentelemetry-collector/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/distributed-tracing-with-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Distributed tracing with OpenTelemetry</h2><p class="jss140 jss150 jss173">Anuraag Agrawal<!-- -->, <!-- -->04-Nov-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">How can we keep an eye on all the services that a request went through? This is where distributed tracing comes in. Tracing enables linking processing together between the services that handle a request, even as it goes across network boundaries between containers.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/distributed-tracing-with-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Distributed Tracing using AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Nizar Tyrewalla<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Today, AWS X-Ray is launching support for tracing applications running on Amazon EC2, Amazon ECS, Amazon EKS, and op-premises using open-source OpenTelemetry APIs and SDKs through AWS Distro for OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/monitoring-application-health-and-performance-with-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Monitoring application health and performance with AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Min Xia, Shaocheng Wang, and Ying Wang<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">A key challenge for any developer operations team is to gain full observability of a service’s health. In this post, we introduce how to send application metrics to CloudWatch with AWS Distro for OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/monitoring-application-health-and-performance-with-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Distributed Tracing using AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Nizar Tyrewalla<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">With AWS Distro for OpenTelemetry, you can collect trace data from applications and send it to the destination for your choice, for example, AWS X-Ray.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-go-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Building a Prometheus remote write exporter for the OpenTelemetry Go SDK</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->13-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, two AWS interns—Eric Lee and Connor Lindsey—describe their experience building a Prometheus remote write exporter for the popular open source observability project OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-go-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/integrating-the-opentelemetry-javascript-sdk-with-aws-x-ray/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Integrating the OpenTelemetry JavaScript SDK with AWS X-Ray</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->13-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this blog post, AWS intern Cong Zou shares his experience contributing to a large open source project—OpenTelemetry—for the first time. OpenTelemetry provides a single set of APIs, libraries, agents, and Collector services to capture distributed traces and metrics from applications. Users can analyze these traces and metrics using Prometheus, Jaeger, and other observability tools.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/integrating-the-opentelemetry-javascript-sdk-with-aws-x-ray/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/testing-the-opentelemetry-c-prometheus-exporter/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Testing the OpenTelemetry C++ Prometheus Exporter</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->05-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post AWS intern Eric Hsueh shares his experience working on OpenTelemetry. OpenTelemetry aims to be the industry standard in collecting telemetry data, which includes metrics, tracing, and logs.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/testing-the-opentelemetry-c-prometheus-exporter/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-a-c-prometheus-exporter-to-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS adds a C++ Prometheus Exporter to OpenTelemetry</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->22-Sep-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, two AWS interns—Cunjun Wang and Eric Hsueh—describe their first engineering contributions to the popular open source observability project OpenTelemetry. OpenTelemetry aims to develop an open standard and provides implementation in multiple programming languages for collecting telemetry data, including metrics, tracing, and logs. The interns contributed the C++ Prometheus Exporter to the OpenTelemetry project. This exporter takes collected metrics from OpenTelemetry and exports to Prometheus, a popular open source alerting and monitoring application. This post explains how the Prometheus exporter works with the previously introduced metrics pipeline, potential code uses, and lessons learned along the way.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-a-c-prometheus-exporter-to-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-observability-metrics-to-the-opentelemetry-c-library/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS adds observability metrics to the OpenTelemetry C++ library</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->01-Sep-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, three AWS interns—Brandon Kimberly, Ankit Bhargava, and Hudson Humphries—describe their first engineering contributions to the popular open source observability project OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-observability-metrics-to-the-opentelemetry-c-library/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div></div></div></div></div></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/blog/sections/mainBodySection";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"polyfill":["/polyfill-23472f7fa8d0ac22283a.js"],"app":["/app-fc088d229b3b4bb88d5d.js"],"component---cache-caches-gatsby-plugin-offline-app-shell-js":["/component---cache-caches-gatsby-plugin-offline-app-shell-js-4cf774f7f19cd2e38d57.js"],"component---node-modules-rocketseat-gatsby-theme-d
