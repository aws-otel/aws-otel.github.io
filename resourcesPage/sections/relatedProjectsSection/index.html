13 jss111 jss103"><a href="https://github.com/bottlerocket-os" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">Bottlerocket-os</h2><p class="jss140 jss149 jss173">Bottlerocket is a free and open-source Linux-based operating system meant for hosting containers. Bottlerocket focuses on security and maintainability, providing a reliable, consistent, and safe platform for container-based workloads. This is a reflection of what we&#x27;ve learned building operating systems and services at Amazon.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://cortexmetrics.io/" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">Cortex</h2><p class="jss140 jss149 jss173">Cortex provides horizontally scalable, highly available, multi-tenant, long term storage for Prometheus. Cortex is horizontally scalable, highly available, multi-tenant and provides long term storage.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://github.com/aws/eks-distro" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">EKS Distro Repository</h2><p class="jss140 jss149 jss173">Amazon EKS Distro (EKS-D) is a Kubernetes distribution based on and used by Amazon Elastic Kubernetes Service (EKS) to create reliable and secure Kubernetes clusters. With EKS-D, you can rely on the same versions of Kubernetes and its dependencies deployed by Amazon EKS. This includes the latest upstream updates as well as extended security patching support.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://github.com/grafana/grafana" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">Grafana</h2><p class="jss140 jss149 jss173">Grafana is an open source visualization framework that allows you to query, visualize, alert on and understand your metrics.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://opensearch.org" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">OpenSearch</h2><p class="jss140 jss149 jss173">OpenSearch is an Apache 2.0-licensed distributed search and analytics engine derived from Elasticsearch OSS 7.10.2. OpenSearch offers enterprise security, data notifications, automated index management, and more. Keep your data secure, query it using familiar tools, and get deep diagnostic insights.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://openmetrics.io/" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">OpenMetrics</h2><p class="jss140 jss149 jss173">OpenMetrics specifies a popular standard for transmitting cloud-native metrics at scale, with support for both text representation and Protocol Buffers and brings it into IETF. It supports both pull and push-based data collection.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://opentelemetry.io/" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">OpenTelemetry</h2><p class="jss140 jss149 jss173">OpenTelemetry is a collection of tools, APIs, and SDKs. You use it to instrument, generate, collect, and export telemetry data (metrics, logs, and traces) for analysis in order to understand your software&#x27;s performance and behavior.</p></div></a></div><span class="jss107"></span></button></div></div><div class="jss6 jss45 jss59 jss65 jss102 undefined"><div style="margin:50px 0"><button class="jss108 jss105" tabindex="0" type="button"><div class="jss112 jss115 jss113 jss111 jss103"><a href="https://prometheus.io/" target="_blank" rel="noopener noreferrer" style="text-decoration:none"><div class="jss139" style="padding:40px 50px"><h2 class="jss140 jss156 jss167">Prometheus</h2><p class="jss140 jss149 jss173">Prometheus is an open-source systems monitoring and alerting toolkit originally built at SoundCloud. Since its inception in 2012, many companies and organizations have adopted Prometheus, and the project has a very active developer and user community. It is now a standalone open source project and maintained independently of any company.</p></div></a></div><span class="jss107"></span></button></div></div></div></div></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:h
