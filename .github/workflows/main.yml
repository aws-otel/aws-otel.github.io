name: Gatsby Publish

env:
  DELTA_THRESHOLD: .90

on:
  workflow_dispatch:
    

jobs:
  publish-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: enriikke/gatsby-gh-pages-action@v2
        env:
          GH_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        with:
          access-token: ${{ secrets.demo }}
          deploy-branch: smoke-test
