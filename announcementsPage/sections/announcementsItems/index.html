    document.addEventListener("DOMContentLoaded", function(event) {
      var hash = window.decodeURI(location.hash.replace('#', ''))
      if (hash !== '') {
        var element = document.getElementById(hash)
        if (element) {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
          var clientTop = document.documentElement.clientTop || document.body.clientTop || 0
          var offset = element.getBoundingClientRect().top + scrollTop - clientTop
          // Wait for the browser to finish rendering before scrolling.
          setTimeout((function() {
            window.scrollTo(0, offset - 0)
          }), 0)
        }

oreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://aws.amazon.com/about-aws/whats-new/2022/02/amazon-cloudwatch-eks-fargate-distro-opentelemetry/" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">Announcing Amazon CloudWatch Container Insights for AWS Fargate workloads on Amazon EKS via AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">17-Feb-2022</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Amazon CloudWatch Container Insights adds metric collection support for applications running on Amazon Elastic Kubernetes Service (EKS)  with AWS Fargate using AWS Distro for OpenTelemetry (ADOT)</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/about-aws/whats-new/2022/02/amazon-cloudwatch-eks-fargate-distro-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://aws.amazon.com/about-aws/whats-new/2021/11/amazon-ecs-new-integration-aws-distro-opentelemetry/" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">Amazon ECS announces a new integration with AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">23-Nov-2021</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Amazon Elastic Container Service (Amazon ECS) now enables customers to quickly get started to monitor and debug their applications with traces and custom metrics using AWS Distro for OpenTelemetry (ADOT).</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/about-aws/whats-new/2021/11/amazon-ecs-new-integration-aws-distro-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-adds-prometheus-and-lambda-support-and-other-cool-features/" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry adds Prometheus and Lambda support and other cool features</h2><p class="jss38 jss48 jss71">15-Dec-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Today’s release of the AWS Distro for OpenTelemetry (ADOT) now brings support for Prometheus and AWS Lambda and adds AWS X-Ray support in Go and Python.</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/opensource/aws-distro-for-opentelemetry-adds-prometheus-and-lambda-support-and-other-cool-features/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://www.youtube.com/watch?v=tnlJeb0rTkw&amp;list=PLehXSATXjcQFHpz-HAO8YOC6EqFScEz27&amp;index=4&amp;t=389s&amp;ab_channel=ContainersfromtheCouch" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">Containers on the Couch: Unboxing the AWS Distro for OpenTelemetry with Prometheus</h2><p class="jss38 jss48 jss71">15-Dec-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Join Alolita Sharma, Principle Technologist, Michael Hausenblas and the AWS Observability team as we look at the AWS Distro for Open Telemetry.</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://www.youtube.com/watch?v=tnlJeb0rTkw&amp;list=PLehXSATXjcQFHpz-HAO8YOC6EqFScEz27&amp;index=4&amp;t=389s&amp;ab_channel=ContainersfromtheCouch" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://www.twitch.tv/videos/786737025" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">AWS What&#x27;s Next on Twitch: AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">15-Dec-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">AWS What&#x27;s Next S1|E12 - ft Nizar Tyrewalla, Principal Product Manager for AWS Distro for OpenTelemetry</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://www.twitch.tv/videos/786737025" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://www.youtube.com/watch?v=837NtV0McOA&amp;ab_channel=AmazonWebServices" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">New Video: Capturing Trace Data with the AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">20-Nov-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">In this video, you’ll see how to capture trace data using the AWS Distro for OpenTelemetry. With this solution,  you can auto-instrument trace sending from Java web applications to AWS X-Ray so that you can analyze trace data  and debug errors.</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://www.youtube.com/watch?v=837NtV0McOA&amp;ab_channel=AmazonWebServices" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://www.infoq.com/news/2020/10/aws-distro-otel-public-preview/" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">AWS Distro for OpenTelemetry Available for Public Preview</h2><p class="jss38 jss48 jss71">31-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Recently, AWS announced the public preview of the AWS Distro for OpenTelemetry, a secure, production-ready,  AWS-supported distribution of the OpenTelemetry project. With the AWS Distro for OpenTelemetry, developers  can instrument their applications in one go to send correlated metrics and traces to multiple monitoring  solutions.</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://www.infoq.com/news/2020/10/aws-distro-otel-public-preview/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://aws.amazon.com/blogs/aws/public-preview-aws-distro-open-telemetry/" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">Public Preview: AWS Distro for OpenTelemetry</h2><p class="jss38 jss48 jss71">21-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Today we are launching a preview of AWS Distro for OpenTelemetry. We are part of the Cloud Native Computing Foundation (CNCF)’s OpenTelemetry community, working to define an open standard for the collection of distributed traces and metrics.</p></div></a><span class="jss33"></span></button><div class="jss74"><a href="https://aws.amazon.com/blogs/aws/public-preview-aws-distro-open-telemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss76"><button class="jss34 jss77 jss79 jss80 jss82 jss83 jss100" tabindex="0" type="button"><span class="jss78">Read More</span></button></a></div></div><div class="jss4 jss7 jss5 jss3 jss1"><button class="jss34 jss31" tabindex="0" type="button"><a href="https://aws.amazon.com/about-aws/whats-new/2020/10/announcing-aws-distro-for-opentelemetry-in-preview/" target="_blank" style="text-decoration:none" rel="noopener noreferrer"><div style="height:20px"></div><div class="jss37"><h2 class="jss38 jss54 jss65">Announcing AWS Distro for OpenTelemetry in Preview</h2><p class="jss38 jss48 jss71">21-Oct-2020</p><div style="height:20px"></div><p class="jss38 jss47 jss71">Today, we are announcing the availability in preview of AWS Distro for OpenTelemetry, a secure, production-ready, AWS-supported distribution of the OpenTelemetry project.</p></div></a><span class="jss33"></span></button><di
