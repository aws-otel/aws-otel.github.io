announcements:
  - title: "Containers on the Couch: Unboxing the AWS Distro for OpenTelemetry with Prometheus"
    date: "15-Dec-2020"
    blurb:
      "Join Alolita Sharma, Principle Technologist, Michael Hausenblas and the AWS Observability team as we look at the AWS Distro for Open Telemetry."
    link: "https://www.youtube.com/watch?v=tnlJeb0rTkw&list=PLehXSATXjcQFHpz-HAO8YOC6EqFScEz27&index=4&t=389s&ab_channel=ContainersfromtheCouch"

  - title: "AWS What's Next on Twitch: AWS Distro for OpenTelemetry"
    date: "15-Dec-2020"
    blurb:
      "AWS What's Next S1|E12 - ft Nizar Tyrewalla, Principal Product Manager for AWS Distro for OpenTelemetry"
    link: "https://www.twitch.tv/videos/786737025"

  - title: "New Video: Capturing Trace Data with the AWS Distro for OpenTelemetry"
    date: "20-Nov-2020"
    blurb:
      "In this video, you’ll see how to capture trace data using the AWS Distro for OpenTelemetry. With this solution, 
      you can auto-instrument trace sending from Java web applications to AWS X-Ray so that you can analyze trace data 
      and debug errors."
    link: "https://www.youtube.com/watch?v=837NtV0McOA&ab_channel=AmazonWebServices"

  - title: "AWS Distro for OpenTelemetry Available for Public Preview"
    date: "31-Oct-2020"
    blurb:
      "Recently, AWS announced the public preview of the AWS Distro for OpenTelemetry, a secure, production-ready, 
      AWS-supported distribution of the OpenTelemetry project. With the AWS Distro for OpenTelemetry, developers 
      can instrument their applications in one go to send correlated metrics and traces to multiple monitoring 
      solutions."
    link: "https://www.infoq.com/news/2020/10/aws-distro-otel-public-preview/"

  - title: "Public Preview: AWS Distro for OpenTelemetry"
    date: "21-Oct-2020"
    blurb:
      "Today we are launching a preview of AWS Distro for OpenTelemetry. We are part of the Cloud Native Computing
      Foundation (CNCF)’s OpenTelemetry community, working to define an open standard for the collection of distributed traces and metrics."
    link: "https://aws.amazon.com/blogs/aws/public-preview-aws-distro-open-telemetry/"

  - title: "Announcing AWS Distro for OpenTelemetry in Preview"
    date: "21-Oct-2020"
    blurb:
      "Today, we are announcing the availability in preview of AWS Distro for OpenTelemetry,
      a secure, production-ready, AWS-supported distribution of the OpenTelemetry project."
    link: "https://aws.amazon.com/about-aws/whats-new/2020/10/announcing-aws-distro-for-opentelemetry-in-preview/"

  - title: "OpenTelemetry announces its Tracing Specification Release Candidate"
    date: "21-Oct-2020"
    blurb:
      "Today marks another milestone in the journey towards OpenTelemetry’s first GA release. The tracing
      spec is now frozen and considered to be a release candidate."
    link: "https://medium.com/opentelemetry/tracing-specification-release-candidate-ga-p-eec434d220f2"

